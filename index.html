<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1><span>Random Password</span> Generator</h1>
    <span class="generate-label">Your secure password:</span>
    <div class="display">
        <input type="text" id="password" placeholder="password">
        <img src="images/copy.png" alt="Copy password" class="copy-btn" aria-label="Copy password">
    </div>
    <button><img src="images/generate.png" alt="">Generate New Password</button>
</div>
    <script src="script.js"></script>
</body>
</html>
